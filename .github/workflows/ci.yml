name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

env:
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up uv
      # Install the latest version of uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install the project
      run: uv sync --all-extras --dev
    
    - name: Restore uv cache
      uses: actions/cache@v4
      with:
        path: /tmp/.uv-cache
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          uv-${{ runner.os }}

    - name: Run type checking
      run: uv run mypy main.py tests/
    
    - name: Run linting
      run: uv run ruff check main.py tests/
    
    - name: Check code formatting
      run: uv run ruff format --check main.py tests/
    
    - name: Run unit tests
      run: uv run pytest tests/ -v --tb=short
    
    - name: Minimize uv cache
      run: uv cache prune --ci

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    
    - name: Set up Python 3.12
      run: uv python install 3.12
    
    - name: Install the project
      run: uv sync --all-extras --dev
    
    - name: Start the server in background
      run: |
        uv run uvicorn main:app --host 0.0.0.0 --port 8001 &
        echo $! > server.pid
        # Wait for server to start
        sleep 5
        # Verify server is running
        curl -f http://localhost:8001/health || exit 1
    
    - name: Run integration tests
      run: uv run python tests/test_integration.py
    
    - name: Stop the server
      run: |
        if [ -f server.pid ]; then
          kill $(cat server.pid) || true
          rm server.pid
        fi

  quality-check:
    name: Quality Assurance
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    
    - name: Set up Python 3.12
      run: uv python install 3.12
    
    - name: Install the project
      run: uv sync --all-extras --dev
    
    - name: Run complete quality checks
      run: |
        echo "üîç Running comprehensive quality checks..."
        uv run mypy main.py tests/
        uv run ruff check main.py tests/
        uv run ruff format --check main.py tests/
        echo "‚úÖ All quality checks passed!"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    
    - name: Set up Python 3.12
      run: uv python install 3.12
    
    - name: Install the project
      run: uv sync --all-extras --dev
    
    - name: Run security checks
      run: |
        # Install and run safety check for known vulnerabilities
        uv add --dev safety
        uv run safety check --json || true
        
        # Run bandit for security issues in code
        uv add --dev bandit
        uv run bandit -r . -f json || true
